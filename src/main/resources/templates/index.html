<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测评报告系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <div class="container">
            <h1 class="display-4">测评报告系统</h1>
            <p class="lead">专业的测评报告管理与展示平台</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">系统简介</h2>
                        <p class="card-text">
                            测评报告系统是一个专注于管理和展示各类测评报告的平台。系统提供直观的界面，方便用户查看和管理测评结果，为决策提供数据支持。
                        </p>
                        <div class="text-center mt-4">
                            <a href="#" class="btn btn-primary btn-lg">开始使用</a>
                            <a href="/report/pdf" class="btn btn-success btn-lg ms-3" target="_blank">下载报告 PDF</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Features Section -->
        <div class="row mt-8">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">专业报告</h3>
                        <p class="card-text">生成专业、详细的测评报告，包含数据图表和分析结论。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">数据可视化</h3>
                        <p class="card-text">通过图表直观展示测评数据，帮助用户快速理解结果。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">易于管理</h3>
                        <p class="card-text">简洁的界面设计，方便用户管理和查找测评报告。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; 2026 测评报告系统 - 专业的测评报告管理平台</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
