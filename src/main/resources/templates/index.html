<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测评报告系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <div class="container">
            <h1 class="display-4">测评报告系统</h1>
            <p class="lead">专业的测评报告管理与展示平台</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">系统简介</h2>
                        <p class="card-text">
                            测评报告系统是一个专注于管理和展示各类测评报告的平台。系统提供直观的界面，方便用户查看和管理测评结果，为决策提供数据支持。
                        </p>
                        <div class="text-center mt-4">
                            <a href="#" class="btn btn-primary btn-lg">开始使用</a>
                            <button type="button" class="btn btn-success btn-lg ms-3" data-bs-toggle="modal"
                                data-bs-target="#downloadFormModal">下载报告PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Features Section -->
        <div class="row mt-8">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">专业报告</h3>
                        <p class="card-text">生成专业、详细的测评报告，包含数据图表和分析结论。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">数据可视化</h3>
                        <p class="card-text">通过图表直观展示测评数据，帮助用户快速理解结果。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">易于管理</h3>
                        <p class="card-text">简洁的界面设计，方便用户管理和查找测评报告。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Form Modal -->
    <div class="modal fade" id="downloadFormModal" tabindex="-1" aria-labelledby="downloadFormModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form action="/report/docx" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title" id="downloadFormModalLabel">请填写信息以获取报告</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="col-md-6">
                                <label for="age" class="form-label">年龄</label>
                                <input type="number" class="form-control" id="age" name="age">
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">性别</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="" selected disabled>请选择...</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="school" class="form-label">学校</label>
                                <input type="text" class="form-control" id="school" name="school">
                            </div>
                            <div class="col-md-6">
                                <label for="grade" class="form-label">所在年级</label>
                                <select class="form-select" id="grade" name="grade">
                                    <option value="" selected disabled>请选择...</option>
                                    <option value="K">K</option>
                                    <option value="G1">G1</option>
                                    <option value="G2">G2</option>
                                    <option value="G3">G3</option>
                                    <option value="G4">G4</option>
                                    <option value="G5">G5</option>
                                    <option value="G6">G6</option>
                                    <option value="G7">G7</option>
                                    <option value="G8">G8</option>
                                    <option value="G9">G9</option>
                                    <option value="G10">G10</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="studentType" class="form-label">学生类型</label>
                                <select class="form-select" id="studentType" name="studentType">
                                    <option value="" selected disabled>请选择...</option>
                                    <option value="体制内">体制内</option>
                                    <option value="体制内转国际">体制内转国际</option>
                                    <option value="国际">国际</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="lingolandLevel" class="form-label">目前level</label>
                                <select class="form-select" id="lingolandLevel" name="lingolandLevel">
                                    <option value="" selected disabled>请选择...</option>
                                    <option value="K">K</option>
                                    <option value="G1">G1</option>
                                    <option value="G2">G2</option>
                                    <option value="G3">G3</option>
                                    <option value="G4">G4</option>
                                    <option value="G5">G5</option>
                                    <option value="G6">G6</option>
                                    <option value="G7">G7</option>
                                    <option value="G8">G8</option>
                                    <option value="G9">G9</option>
                                    <option value="G10">G10</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="studyGoal" class="form-label">学习目标</label>
                                <textarea class="form-control" id="studyGoal" name="studyGoal" rows="2"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label d-block">测评类型</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalStarters"
                                        name="assessmentType" value="starters">
                                    <label class="form-check-label" for="evalStarters">starters</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalMovers"
                                        name="assessmentType" value="movers">
                                    <label class="form-check-label" for="evalMovers">movers</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalFlyers"
                                        name="assessmentType" value="flyers">
                                    <label class="form-check-label" for="evalFlyers">flyers</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalKet" name="assessmentType"
                                        value="ket">
                                    <label class="form-check-label" for="evalKet">ket</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalPet" name="assessmentType"
                                        value="pet">
                                    <label class="form-check-label" for="evalPet">pet</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalIelts" name="assessmentType"
                                        value="雅思">
                                    <label class="form-check-label" for="evalIelts">雅思</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalToeflJr"
                                        name="assessmentType" value="小托福">
                                    <label class="form-check-label" for="evalToeflJr">小托福</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalMap" name="assessmentType"
                                        value="MAP">
                                    <label class="form-check-label" for="evalMap">MAP</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="evalOther" name="assessmentType"
                                        value="其他">
                                    <label class="form-check-label" for="evalOther">其他</label>
                                </div>
                                <div class="mt-2" id="otherAssessmentDiv" style="display: none;">
                                    <input type="text" class="form-control" id="otherAssessmentInput"
                                        name="otherAssessment" placeholder="请输入其他测评类型">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-success">提交并下载</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; 2026 测评报告系统 - 专业的测评报告管理平台</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const otherCheckbox = document.getElementById('evalOther');
            const otherDiv = document.getElementById('otherAssessmentDiv');
            const otherInput = document.getElementById('otherAssessmentInput');

            otherCheckbox.addEventListener('change', function () {
                if (this.checked) {
                    otherDiv.style.display = 'block';
                    // otherInput.required = true;
                } else {
                    otherDiv.style.display = 'none';
                    // otherInput.required = false;
                    otherInput.value = '';
                }
            });

            // To close modal upon submission and simulate a clean state for the user
            const downloadForm = document.querySelector('#downloadFormModal form');
            const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('downloadFormModal'));

            downloadForm.addEventListener('submit', function () {
                setTimeout(() => {
                    modal.hide();
                    downloadForm.reset();
                    otherDiv.style.display = 'none';
                }, 500);
            });
        });
    </script>
</body>

</html>
