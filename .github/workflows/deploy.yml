name: Deploy to Alibaba Cloud ECS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew clean bootJar -x test

    - name: Copy JAR to ECS via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        password: ${{ secrets.ECS_PASSWORD }}
        source: "build/libs/report-system-0.0.1-SNAPSHOT.jar"
        target: "/opt/"
        strip_components: 2

    - name: Restart Application via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        password: ${{ secrets.ECS_PASSWORD }}
        command_timeout: 30m
        script: |
          # Stop the existing application (ignore error if not running)
          pkill -f report-system || true
          
          # Wait a moment
          sleep 5
          
          # Start the new application
          # Create systemd service file
          echo "Creating systemd service file..."
          cat <<EOF > report-system.service
          [Unit]
          Description=Report System
          After=network.target

          [Service]
          Type=simple
          ExecStart=/usr/bin/java -jar /opt/report-system-0.0.1-SNAPSHOT.jar
          WorkingDirectory=/opt
          Restart=on-failure
          User=root

          [Install]
          WantedBy=multi-user.target
          EOF
          
          # Move service file to systemd directory
          mv report-system.service /etc/systemd/system/
          
          # Reload systemd and restart service
          echo "Reloading systemd and restarting service..."
          systemctl daemon-reload
          systemctl enable report-system
          systemctl restart report-system
          
          echo "Deployment complete. Application restarted via systemd."
