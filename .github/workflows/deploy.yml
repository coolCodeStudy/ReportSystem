name: Deploy to Alibaba Cloud ECS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew clean bootJar -x test

    - name: Copy JAR to ECS via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        password: ${{ secrets.ECS_PASSWORD }}
        source: "build/libs/report-system-0.0.1-SNAPSHOT.jar"
        target: "/opt/"
        strip_components: 2

    - name: Restart Application via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        password: ${{ secrets.ECS_PASSWORD }}
        script: |
          # Stop the existing application (ignore error if not running)
          pkill -f report-system || true
          
          # Wait a moment
          sleep 5
          
          # Start the new application
          # Using nohup to keep it running after SSH disconnects
          nohup java -jar /opt/report-system-0.0.1-SNAPSHOT.jar > /opt/app.log 2>&1 &
          
          echo "Deployment complete. Application started."
