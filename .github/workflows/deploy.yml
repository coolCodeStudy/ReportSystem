name: Deploy to Alibaba Cloud ECS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew clean bootJar -x test

    - name: Copy JAR to ECS via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        password: ${{ secrets.ECS_PASSWORD }}
        source: "build/libs/report-system-0.0.1-SNAPSHOT.jar"
        # Upload to tmp first to avoid permission issues
        target: "/tmp/"
        strip_components: 2

    - name: Restart Application via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        password: ${{ secrets.ECS_PASSWORD }}
        command_timeout: 5m
        script: |
          # 1. Move file to target location
          sudo mv /tmp/report-system-0.0.1-SNAPSHOT.jar /opt/
          sudo chown root:root /opt/report-system-0.0.1-SNAPSHOT.jar

          # 2. Check and Create Service File (overwrite with sudo to handle permissions)
          sudo tee /etc/systemd/system/report-system.service > /dev/null <<EOF
          [Unit]
          Description=Report System
          After=network.target

          [Service]
          Type=simple
          # Full path to java with memory limits
          ExecStart=/usr/bin/java -Xmx512M -Xms512M -jar /opt/report-system-0.0.1-SNAPSHOT.jar
          WorkingDirectory=/opt
          Restart=on-failure
          User=root

          [Install]
          WantedBy=multi-user.target
          EOF

          # 3. Reload and Restart
          echo "Reloading systemd and restarting service..."
          sudo systemctl daemon-reload
          sudo systemctl enable report-system
          sudo systemctl restart report-system
          
          # 4. Verify Service Status
          sleep 3
          systemctl is-active report-system
